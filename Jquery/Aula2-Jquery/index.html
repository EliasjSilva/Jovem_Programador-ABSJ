<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.js"></script>
        <script src="script.js" ></script>
        <title>Document Class2</title>

        <style>
                *{
                        padding: 0;
                        margin: 0;
                        box-sizing: border-box;
                        background-color: black;
                }
                div{
                        text-align: center;
                }
                .div1{
                        width: 100px;
                        height: 100px;
                        border: 3px solid;
                        border-radius: 50%;
                        position: relative;
                        background-color: #dd070098;
                        z-index: 1;
                        top: 0;
                        left: 0;
                }
                .div2{
                        background: green;
                        position: absolute;
                        width: 110px;
                        height: 550px;
                        top: 110px;
                        left: 0px;
                }
                .div3{
                        background: green;
                        position: absolute;
                        width: 220px;
                        height: 110px;
                        left: 110px;
                        top: 110px;
                        left: 110px;
                }
                .div4{
                        background: green;
                        position: absolute;
                        width: 110px;
                        height: 550px;
                        top: 0px;
                        left: 440px;
                }
                .div5{
                        background: green;
                        position: absolute;
                        width: 440px;
                        height: 110px;
                        top: 330px;
                        left: 220px;
                }
                .div6{
                        background: green;
                        position: absolute;
                        width: 220px;
                        height: 110px;
                        top: 550px;
                        left: 110px;
                }
                .div7{
                        background: green;
                        position: absolute;
                        width: 440px;
                        height: 110px;
                        top: 550px;
                        left: 660px;
                }
        </style>

</head>
<body>
        <div class="div1"></div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
        <div class="div4">div4</div>
        <div class="div5">div5</div>
        <div class="div6">div6</div>
        <div class="div7">div7</div>
        <div class="div8">div8</div>
        <div class="div9">div9</div>
        <div class="div0">div0</div>
</body>
</html>
